<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-house-heading">Create or edit a House</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_libelleHouse" ngbTooltip="The firstname attribute.">Libelle House</label>
                    <input type="text" class="form-control" name="libelleHouse" id="field_libelleHouse"
                           formControlName="libelleHouse"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_livingrooms">Livingrooms</label>
                    <select class="form-control" id="field_livingrooms" name="livingrooms" formControlName="livingroomsId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="livingRoomOption.id" *ngFor="let livingRoomOption of livingrooms; trackBy: trackById">{{ livingRoomOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_doors">Doors</label>
                    <select class="form-control" id="field_doors" name="doors" formControlName="doorsId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="doorOption.id" *ngFor="let doorOption of doors; trackBy: trackById">{{ doorOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_bathrooms">Bathrooms</label>
                    <select class="form-control" id="field_bathrooms" name="bathrooms" formControlName="bathroomsId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bathRoomOption.id" *ngFor="let bathRoomOption of bathrooms; trackBy: trackById">{{ bathRoomOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_kitchens">Kitchens</label>
                    <select class="form-control" id="field_kitchens" name="kitchens" formControlName="kitchensId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="kitchenOption.id" *ngFor="let kitchenOption of kitchens; trackBy: trackById">{{ kitchenOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_rooms">Rooms</label>
                    <select class="form-control" id="field_rooms" name="rooms" formControlName="roomsId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="roomOption.id" *ngFor="let roomOption of rooms; trackBy: trackById">{{ roomOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
